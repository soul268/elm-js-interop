<!doctype html>
<html>

<head>
    <title>elm-lang js interop test</title>
    <script src="jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="elm-area"></div>
    <script src="elm.js"></script>
    <script>
    var app = Elm.ElmJs.embed(document.getElementById("elm-area"));
    </script>


    <input type="text"/>
    <button>change</button>
    <script>
    $('button').click(function(){
      var v = $("input").val();
      app.ports.change.send(v);
    });
    </script>

    <button>check</button>
    <script>
    $('button:last').click(function(){
      app.ports.check.subscribe(function(val) {
        alert(val);
      });
    });
    </script>

</body>

</html>
